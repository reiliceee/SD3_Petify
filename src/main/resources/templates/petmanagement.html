<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <div class="max-w-5xl mx-auto p-8">
        <div class="flex items-center mb-6">
            <a href="/overview" class="text-orange-600 hover:text-orange-800 text-2xl mr-4">&larr;</a>
            <h1 class="text-3xl font-bold text-orange-600">🐾 Pet Management</h1>
        </div>

        <!-- Add New Pet -->
        <div class="bg-white shadow p-6 rounded mb-8 border-l-4 border-orange-400">
            <h2 class="text-xl font-semibold mb-4">Add New Pet</h2>
            <form action="/pets" method="POST" class="space-y-4">
                <input type="text" name="name" placeholder="Pet Name" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400">
                <input type="text" name="type" placeholder="Pet Type (e.g., Dog, Cat)" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400">
                <input type="number" name="age" placeholder="Pet Age" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400">
                <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-2 rounded">Add Pet</button>
            </form>
        </div>

        <!-- Update Pet Details -->
        <div class="bg-white shadow p-6 rounded mb-8 border-l-4 border-yellow-400">
            <h2 class="text-xl font-semibold mb-4">Update Pet Details</h2>
            <form action="/pets/update" method="POST" class="space-y-4">
                <input type="text" name="id" placeholder="Pet ID" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                <input type="text" name="name" placeholder="New Name" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                <input type="text" name="type" placeholder="New Type" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                <input type="number" name="age" placeholder="New Age" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white px-5 py-2 rounded">Update Pet</button>
            </form>
        </div>

        <!-- Delete Pet -->
        <div class="bg-white shadow p-6 rounded mb-8 border-l-4 border-red-400">
            <h2 class="text-xl font-semibold mb-4">Delete Pet</h2>
            <form action="/pets/delete" method="POST" class="space-y-4">
                <input type="text" name="id" placeholder="Pet ID" class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-400">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded">Delete Pet</button>
            </form>
        </div>

        <!-- View Pets List -->
        <div class="bg-white shadow p-6 rounded border-l-4 border-green-400">
            <h2 class="text-xl font-semibold mb-4">Your Pets</h2>
            <div id="pets-list" class="space-y-2">
                <!-- Placeholder for dynamic pet list -->
                <p class="text-gray-500">No pets found. (Make sure your backend sends the list here.)</p>
            </div>
        </div>
    </div>
</body>
</html>
