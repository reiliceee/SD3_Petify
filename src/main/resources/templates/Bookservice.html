<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Service Appointment - Petify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Fredoka', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">

  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold text-orange-600 mb-4">Book Service Appointment</h1>
    <p class="text-gray-600 mb-6">Select a service, pick a date and time, and confirm your appointment.</p>

    <!-- Service Selection -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Select Service:</label>
      <select id="serviceSelect" class="w-full p-2 border rounded">
        <option value="">-- Select a Service --</option>
        <option value="Medical">Medical Service</option>
        <option value="Grooming">Grooming Service</option>
        <option value="Pet Care">Pet Care Service</option>
      </select>
    </div>

    <!-- Date Selection -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Select Date:</label>
      <input type="date" id="appointmentDate" class="w-full p-2 border rounded">
    </div>

    <!-- Time Selection -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Select Time:</label>
      <select id="appointmentTime" class="w-full p-2 border rounded">
        <option value="">-- Select a Time --</option>
        <option value="09:00 AM">09:00 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="01:00 PM">01:00 PM</option>
        <option value="03:00 PM">03:00 PM</option>
      </select>
    </div>

    <!-- Confirm Button -->
    <button onclick="confirmAppointment()" class="w-full bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">
      Confirm Appointment
    </button>

    <!-- Confirmation Message -->
    <p id="confirmationMessage" class="mt-4 text-green-600 font-semibold hidden"></p>
  </div>

  <script>
    function confirmAppointment() {
      const service = document.getElementById('serviceSelect').value;
      const date = document.getElementById('appointmentDate').value;
      const time = document.getElementById('appointmentTime').value;
      const confirmationBox = document.getElementById('confirmationMessage');

      if (!service || !date || !time) {
        alert('Please select a service, date, and time before confirming.');
        return;
      }

      // Simulate sending confirmation (replace with backend API call if needed)
      confirmationBox.textContent = `âœ… Your ${service} appointment is booked for ${date} at ${time}. A confirmation has been sent to your email.`;
      confirmationBox.classList.remove('hidden');

      // Optionally, reset form
      document.getElementById('serviceSelect').value = '';
      document.getElementById('appointmentDate').value = '';
      document.getElementById('appointmentTime').value = '';
    }
  </script>

</body>
</html>
