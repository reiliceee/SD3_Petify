<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Settings</title>
  <link rel="stylesheet" href="/profile.css/prof.css">
</head>
<body>
  <div class="dashboard">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-top">
        <h2 class="logo">PETIFY</h2>
        <p class="sidebar-title">Admin tools</p>
        <ul class="nav-list">
          <li><a href="#"><span>🏠</span> Overview</a></li>
          <li><a href="#"><span>📦</span> Products</a></li>
          
          <li><a href="#"><span>📅</span> Schedules</a></li>
          <li><a href="#"><span>💸</span> Payouts</a></li>
          <li><a href="#"><span>📊</span> Statement</a></li>
          <li><a href="#" class="active"><span>⚙️</span> Settings</a></li>
        </ul>
        
        <p class="sidebar-title">Insights</p>
        <ul class="nav-list">
          <li><a href="#"><span>📥</span> Inbox</a></li>
          <li><a href="#"><span>🔔</span> Notifications</a></li>
         
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="settings-container">
      <div class="settings-box">
        <div class="settings-header">
          <h2>Account Settings</h2>
          <div class="tabs">
            <button class="active">Profile</button>
            <button>Password</button>
            <button>Email</button>
            <button>Notification</button>
            <button>Settings</button>
          </div>
        </div>

        <div class="avatar-section">
          <img src="/profile.jpg" alt="Avatar" class="avatar">
          <div class="avatar-buttons">
            <input type="file" id="upload" hidden>
            <label for="upload" class="btn">Upload New</label>
            <button class="btn btn-delete">Delete Avatar</button>
          </div>
          
        </div>

        <form class="profile-form">
          <div class="form-row">
            <input type="text" placeholder="Your Full Name" value="LEBRON JAMES">
            <input type="text" placeholder="Role" value="LAKERS FORWARD">
          </div>
          <div class="form-row">
            <input type="text" placeholder="Location" value="CIT">
            <input type="text" placeholder="Shopname" value="Lenovo">
          </div>
          <textarea rows="5">Lead Visual Designer at @Lenovo
Email: dubub@writetome.net</textarea>

          <div class="form-footer">
            <button class="btn btn-update">Update Profile</button>
          </div>
        </form>
      </div>
    </main>

  </div>
</body>
</html>
