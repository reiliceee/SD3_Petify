<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Service - Petify</title>
  <link rel="stylesheet" href="/profile.css/CustomerService.css"> <!-- Link to external CSS -->
</head>
<body>
  <div class="service-box">
    <h2>Contact Customer Service</h2>
    <p>You are asking about: <span class="item-ref" id="itemName">...</span></p>

    <form>
      <label for="message">Your Message:</label><br>
      <textarea id="message" placeholder="Write your message or inquiry here..."></textarea><br>
      <button type="submit" class="btn">Send Message</button>
    </form>

    <a href="/shop" class="back-link">‚Üê Go back to Products</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const item = urlParams.get('item');
    document.getElementById('itemName').textContent = item || 'Unknown Item';
  </script>
</body>
</html>
