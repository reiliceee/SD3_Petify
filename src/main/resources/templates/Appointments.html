        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-xl flex-shrink-0 sticky top-0 h-screen z-10">
            <div class="p-6 border-b">
                <h2 class="text-3xl font-extrabold text-orange-500 tracking-wide">PETIFY</h2>
                <p class="text-sm text-gray-400 mt-2">Navigation</p>
            </div>
            <nav class="p-6 space-y-4 text-gray-700">
                <ul class="space-y-2">
                    <li>
                        <a href="/home"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-300 ease-in-out bg-orange-100 text-orange-700 font-bold shadow-sm hover:bg-orange-500 hover:text-white hover:scale-105">
                            <span>üè†</span> Home
                        </a>
                    </li>
                    <li>
                        <a href="/profile"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-300 ease-in-out hover:bg-orange-100 hover:text-orange-600 hover:scale-105">
                            <span>üë§</span> Profile
                        </a>
                    </li>
                    <li>
                        <a href="/shop"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-300 ease-in-out hover:bg-orange-100 hover:text-orange-600 hover:scale-105">
                            <span>üõí</span> Buy Pets & Products
                        </a>
                    </li>
                    <li>
                        <a href="/appointments"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-300 ease-in-out hover:bg-orange-100 hover:text-orange-600 hover:scale-105">
                            <span>üìÖ</span> Appointments
                        </a>
                    </li>
                    <li>
                        <a href="/about"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-300 ease-in-out hover:bg-orange-100 hover:text-orange-600 hover:scale-105">
                            <span>üìñ</span> About
                        </a>
                    </li>
                    <li>
                        <a href="/services"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-300 ease-in-out hover:bg-orange-100 hover:text-orange-600 hover:scale-105">

                        </a>
                    </li>
                    <li>
                        <a href="/contacts"
                            class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-300 ease-in-out hover:bg-orange-100 hover:text-orange-600 hover:scale-105">

                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <h1 class="text-3xl font-semibold text-gray-800 mb-6">Book an Appointment</h1>

            <!-- Appointment Form -->
            <form action="/submit-appointment" method="POST" class="space-y-6 bg-white p-6 rounded-lg shadow-md">
                <div>
                    <label for="service-type" class="block text-lg font-medium text-gray-700">Service Type</label>
                    <select id="service-type" name="service-type"
                        class="mt-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
                        <option value="check-up">Check-up</option>
                        <option value="grooming">Grooming</option>
                        <option value="vaccination">Vaccination</option>
                    </select>
                </div>

                <div>
                    <label for="date" class="block text-lg font-medium text-gray-700">Date</label>
                    <input type="date" id="date" name="date"
                        class="mt-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500" />
                </div>

                <div>
                    <label for="time" class="block text-lg font-medium text-gray-700">Time</label>
                    <input type="time" id="time" name="time"
                        class="mt-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500" />
                </div>

                <div>
                    <label for="pet-details" class="block text-lg font-medium text-gray-700">Pet Details</label>
                    <textarea id="pet-details" name="pet-details" rows="4"
                        class="mt-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500"
                        placeholder="Describe your pet's needs..."></textarea>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="availability"
                        class="h-5 w-5 text-yellow-500 border-gray-300 rounded focus:ring-yellow-500" />
                    <label for="availability" class="ml-2 text-lg font-medium text-gray-700">Check Availability</label>
                </div>

                <button type="submit"
                    class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Book Appointment
                </button>
            </form>

            <!-- Success/Error Messages -->
            <div id="success-message" class="mt-6 p-4 bg-green-100 text-green-800 rounded-lg shadow-md hidden">
                Appointment successfully booked! üéâ
            </div>
            <div id="error-message" class="mt-6 p-4 bg-red-100 text-red-800 rounded-lg shadow-md hidden">
                Something went wrong. Please try again. ‚ö†Ô∏è
            </div>
        </main>

    </div>
